
<h2 class="page-header" ng-bind="title"></h2>
<div class="list-group">
    <a href="#/subject/{{movie.id}}" ng-repeat="movie in movies"  class="list-group-item">
        <div class="media">
            <span class="badge pull-right"> {{movie.rating.average}}</span>
            <div class="media-left" href="#">
                <img ng-src="{{movie.images.small}}" class="media-object img-thumbnail"  alt="">
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{movie.title}}</h4>
                <p class="caption">
                    导演：
                    <span ng-repeat="director in movie.directors">
                          {{director.name}}{{$last?'':'、'}}
                    </span>
                </p>
                <p class="caption">
                    类型：{{ movie.genres.join('、'); }}
                </p>
            </div>
        </div>
    </a>
</div>
<p>
    总共：{{count || 1000}}条
</p>

<div class="modal show" ng-class="{in : loading}" ng-hide="!loading">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">正在加载</h4>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped active"  aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                        <span class="sr-only">100% Complete</span>
                    </div>
                </div>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.mod
